<div style="width:240px;">
  <ul nz-menu [nzMode]="'vertical'" [nzTheme]="'dark'" [style.width]="menuWidthCss" (mouseover)="mouseOver()"
    (mouseout)="mouseOut()">
    <li nz-submenu [(nzOpen)]="subMenuState.subMenu1" (nzOpenChange)="openChange($event)">
      <span title><i nz-icon type="setting"></i>{{isCollapsed?'':'Navigation Three'}}</span>
      <ul>
        <li nz-menu-item>Option 9</li>
        <li nz-menu-item>Option 10</li>
        <li nz-menu-item>Option 11</li>
      </ul>
    </li>
    <li nz-submenu [(nzOpen)]="subMenuState.subMenu2" (nzOpenChange)="openChange($event)">
      <span title><i nz-icon type="setting"></i>{{isCollapsed?'':'Navigation Three'}}</span>
      <ul>
        <li nz-menu-item>Option 9</li>
        <li nz-menu-item>Option 10</li>
        <li nz-menu-item>Option 11</li>
      </ul>
    </li>
  </ul>
</div>
